<!DOCTYPE html>
<html>
<head>
  <title>My Order View List</title>
  <style>
    /* CSS styles */
    .orderlistbody {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .orderlisth1 {
      text-align: center;
      color: #333;
    }

    .order-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .order-item {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .order-item img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
      border-radius: 5px;
    }

    .order-item h2 {
      color: #333;
      font-size: 18px;
      margin: 0;
    }

    .order-item p {
      color: #666;
      margin: 5px 0;
    }

    .order-item .product {
      font-weight: bold;
    }

    .order-item .price {
      font-size: 14px;
    }

    .order-item .quantity {
      font-size: 14px;
    }
  </style>
</head>
<body>
    <div class="orderlistbody">
  <h1 class="orderlisth1">My Order View List</h1>
  <ul class="order-list">
    <li class="order-item">
      <img src="/public/img/bg1.jpg" alt="Product 1">
      <div>
        <h2>Order #1</h2>
        <p class="product">Product: Product 1</p>
        <p class="price">Price: $10.99</p>
        <p class="quantity">Quantity: 2</p>
      </div>
    </li>
    <li class="order-item">
      <img src="product2.jpg" alt="Product 2">
      <div>
        <h2>Order #2</h2>
        <p class="product">Product: Product 2</p>
        <p class="price">Price: $19.99</p>
        <p class="quantity">Quantity: 1</p>
      </div>
    </li>
    <li class="order-item">
      <img src="product3.jpg" alt="Product 3">
      <div>
        <h2>Order #3</h2>
        <p class="product">Product: Product 3</p>
        <p class="price">Price: $5.99</p>
        <p class="quantity">Quantity: 4</p>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
