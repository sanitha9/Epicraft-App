<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Order Tracking</title>
  <style>
    .orderbody {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    
    .orderh1 {
      color: #333;
    }
    
    .order-container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    
    .order-status {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .status-in-progress {
      background-color: #ffc107;
    }
    
    .status-delivered {
      background-color: #28a745;
    }
    
    .status-failed {
      background-color: #dc3545;
    }
    
    .order-details {
      color: #555;
      font-size: 14px;
    }
    
    .order-form {
      margin-bottom: 20px;
    }
    
    .order-form input[type="text"] {
      padding: 10px;
      font-size: 14px;
    }
    
    .order-form input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    
    .order-form input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
    <div class="oderbody">
  <h1 class="orderh1">User Order Tracking</h1>
  
  <form class="order-form" onsubmit="trackOrder(event)">
    <input type="text" id="order-id" placeholder="Enter Order ID" required>
    <input type="submit" value="Track Order">
  </form>
  
  <div id="order-container"></div>
  
  <script>
    function trackOrder(event) {
      event.preventDefault();
      
      // Get the input value
      var orderId = document.getElementById('order-id').value;
      
      // Make an API call to fetch the order details based on the order ID
      
      // Mock data for demonstration purposes
      var orderData = {
        id: orderId,
        status: "in-progress",
        estimatedDelivery: "July 5, 2023",
        address: "1234 Main St, City, State, ZIP"
      };
      
      // Display the order details
      var orderContainer = document.getElementById('order-container');
      orderContainer.innerHTML = `
        <div class="order-container">
          <div class="order-status">
            <div class="status-circle ${getStatusClass(orderData.status)}"></div>
            <div class="status-text">${getStatusText(orderData.status)}</div>
          </div>
          <div class="order-details">
            <p>Order ID: ${orderData.id}</p>
            <p>Estimated Delivery: ${orderData.estimatedDelivery}</p>
            <p>Shipping Address: ${orderData.address}</p>
          </div>
        </div>
      `;
    }
    
    // Function to determine the CSS class based on the order status
    function getStatusClass(status) {
      switch (status) {
        case "in-progress":
          return "status-in-progress";
        case "delivered":
          return "status-delivered";
        case "failed":
          return "status-failed";
        default:
          return "";
      }
    }
    
    // Function to determine the status text based on the order status
    function getStatusText(status) {
      switch (status) {
        case "in-progress":
          return "In Progress";
        case "delivered":
          return "Delivered";
        case "failed":
          return "Failed";
        default:
          return "";
      }
    }
  </script>
  </div>
</body>
</html>
